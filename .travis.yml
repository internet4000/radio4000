language: node_js
node_js: 7

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add bower phantomjs-prebuilt
  - yarn --version
  - bower --version
  - phantomjs --version

install:
  - bower install
  - yarn install

script:
  - yarn test

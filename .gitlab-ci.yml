image: node:6.2.2

cache:
  key: "$CI_BUILD_NAME/$CI_BUILD_REF_NAME"
  untracked: true
  paths:
  - node_modules/

before_script:
  - npm config set spin false
  # ember-cli dependencies
  - npm install -g ember-cli
  # these two are dependencies of our custom build script
  - npm install -g gulp-cli
  - npm install -g firebase-tools
  - npm install

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - npm test

deploy:
  stage: deploy
  environment: staging
  script:
    - npm run build
    - npm run deploy-firebase-staging
  only:
    - master

deploy_production:
  stage: deploy
  environment: production
  script:
    - npm run build-production
    - npm run deploy-firebase-production
  only:
    - production
